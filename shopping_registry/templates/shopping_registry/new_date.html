{% extends "shopping_registry/base.html" %}

{% block content %}
    <h1>
        Registra una nueva fecha:
    </h1>

    <p>
        Escribe la fecha en formato AAAA-MM-DD
    </p>
    <form action="{% url 'shopping_registry:new_date' %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}        
        <button name="submit">
            Registrar fecha
        </button>
    </form>
{% endblock content %}
