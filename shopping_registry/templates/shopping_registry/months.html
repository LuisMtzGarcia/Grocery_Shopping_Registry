{% extends 'shopping_registry/base.html' %}

{% block content %}
<h1>
    Elige un mes:
</h1>
<ul>
    {% for date in dates %}
        <li>
            <h2>
                <a href="{% url 'shopping_registry:MonthView' year date.month %}">
                    {{ date|date:"F" }}
                </a>
            </h2>
        </li>
    {% endfor %}
</ul>

{% endblock content%}
