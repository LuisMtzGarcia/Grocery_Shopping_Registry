{% extends 'shopping_registry/base.html' %}

{% block page_header %}
    <h1>
        Elige un año:
    </h1>
{% endblock page_header %}

{% block content %}

{% for year in years %}
    <div class="card mb-3">
        <h4 class="card-header text-center">
            <a href="{% url 'shopping_registry:months' year %}">
                {{ year }}
            </a>
        </h4>
    </div>
{% empty %}
    <h3>
        Aún no se ha registrado ninguna visita. 
    </h3>
{% endfor %}

{% endblock content%}
