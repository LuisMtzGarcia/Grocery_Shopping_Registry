{% extends "shopping_registry/base.html" %}

{% block page_header %}
<h1 class="display-2">
    <div class="fw-bold">
        Fechas:
    </div>
</h1>
{% endblock page_header %}

{% block content %}

<!-- Buttons with functions related to the date. -->
<div class="d-grid gap-2 d-md-block text-center btn-group btn-group-sm mb-3" role="group" aria-label="Function buttons">
    <a href="{% url 'shopping_registry:registering_instructions' %}" class="btn btn-primary" role="button">
        Registrar compra
    </a>
</div>

<div class="list-group">
    {% for date in dates %}
        <a href="{% url 'shopping_registry:date' date %}" 
            class="list-group-item list-group-item-action text-center display-6">
            {{ date }}
        </a>
    {% empty %}
        <p class="list-group-item list-group-item-action text-center display-6">
            AÃºn no se ha registrado ninguna visita.
        </p>
    {% endfor %}
</div>

{% endblock content %}
